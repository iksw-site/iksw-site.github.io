<!DOCTYPE html>
<html>
<head>
  <title>개인화 정보 추가 및 조회</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f7f7f7;
      margin: 0;
      padding: 0;
    }

    .container {
      max-width: 800px;
      margin: 0 auto;
      padding: 30px;
      background-color: #fff;
      border-radius: 5px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    h1 {
      text-align: center;
      margin-bottom: 20px;
    }

    form {
      margin-bottom: 20px;
    }

    label {
      display: block;
      font-weight: bold;
      margin-bottom: 5px;
    }

    input {
      width: 100%;
      padding: 10px;
      margin-bottom: 10px;
      border: 1px solid #ccc;
      border-radius: 3px;
    }

    button {
      display: block;
      width: 100%;
      padding: 10px;
      background-color: #007bff;
      color: #fff;
      border: none;
      border-radius: 3px;
      cursor: pointer;
    }

    button:hover {
      background-color: #0056b3;
    }

    #result {
      margin-top: 20px;
    }

    #sheetLink {
      text-align: center;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>개인화 정보 추가 및 조회</h1>
    <button type="button" id="loginButton">구글 로그인</button>
    <div id="userInfo" style="display: none;">
      <p>안녕하세요, <span id="userName"></span>님!</p>
      <form id="infoForm">
        <label for="hobby">취미:</label>
        <input type="text" id="hobby" name="hobby" required>
        
        <label for="interest">관심사:</label>
        <input type="text" id="interest" name="interest" required>
        
        <button type="button" id="addButton">정보 추가</button>
      </form>
      <div id="result"></div>
      <button type="button" id="getButton">정보 조회</button>
      <div id="infoList"></div>
    </div>
    <div id="sheetLink">
      <p>구글 시트에서 정보를 실시간으로 확인하세요:</p>
      <a href="https://docs.google.com/spreadsheets/d/1qX8Vdy9gtixR4-jo33sU19HF97XrtwsnfmxJuRYvLpE/edit#gid=0" target="_blank">구글 시트로 이동</a>
    </div>
  </div>
  
  <script>
    document.addEventListener('DOMContentLoaded', function() {
      var loginButton = document.getElementById('loginButton');
      var userInfoDiv = document.getElementById('userInfo');
      var userNameSpan = document.getElementById('userName');
      var infoForm = document.getElementById('infoForm');
      var addButton = document.getElementById('addButton');
      var getButton = document.getElementById('getButton');
      var resultDiv = document.getElementById('result');
      var infoListDiv = document.getElementById('infoList');
      var accessToken = null;

      // 구글 로그인 버튼 클릭 시
      loginButton.addEventListener('click', function() {
        var clientId = '424155591004-m2fgff8ilr5sj9dpq8kjekeqbhkuhmml.apps.googleusercontent.com';  // Google API 클라이언트 ID
        var redirectUri = 'https://iksw-site.github.io/google.html';  // 리다이렉트 URI
        var scope = 'profile email';  // 요청할 권한(scope)

        var authUrl = 'https://accounts.google.com/o/oauth2/auth?' +
          'client_id=' + clientId +
          '&redirect_uri=' + redirectUri +
          '&scope=' + scope +
          '&response_type=token';

        window.location.href = authUrl;
      });

      // 로그인 성공 후
      var hash = window.location.hash.substring(1);
      var hashParams = {};
      var e, a = /\+/g, r = /([^&;=]+)=?([^&;]*)/g, d = function (s) { return decodeURIComponent(s.replace(a, " ")); };
      while (e = r.exec(hash)) hashParams[d(e[1])] = d(e[2]);

      if (hashParams.access_token) {
        loginButton.style.display = 'none';
        userInfoDiv.style.display = 'block';
        accessToken = hashParams.access_token;

        // 여기서 사용자 정보를 가져와서 userNameSpan에 표시
        fetch('https://www.googleapis.com/oauth2/v2/userinfo', {
          method: 'GET',
          headers: {
            'Authorization': 'Bearer ' + accessToken
          }
        })
        .then(response => response.json())
        .then(data => {
          userNameSpan.textContent = data.name;
        })
        .catch(error => {
          console.error('Error fetching user info:', error);
        });

        // 정보 추가 버튼 클릭 시
        addButton.addEventListener('click', function() {
          var hobby = document.getElementById('hobby').value;
          var interest = document.getElementById('interest').value;

          fetch('https://script.google.com/macros/s/AKfycbykTyEYwnG1O5euUVLWHeXjIYGgddW8zQKwdxtX_l7WIsCmgub8yfAJTBAq29Zr_AAP/exec?action=add&access_token=' + accessToken + '&hobby=' + hobby + '&interest=' + interest)
          .then(response => response.text())
          .then(data => {
            resultDiv.textContent = data;
          })
          .catch(error => {
            console.error('Error adding info:', error);
          });
        });

        // 정보 조회 버튼 클릭 시
        getButton.addEventListener('click', function() {
          fetch('https://script.google.com/macros/s/AKfycbykTyEYwnG1O5euUVLWHeXjIYGgddW8zQKwdxtX_l7WIsCmgub8yfAJTBAq29Zr_AAP/exec?action=get&access_token=' + accessToken)
          .then(response => response.json())
          .then(data => {
            var infoHtml = '';
            data.forEach(function(info) {
              infoHtml += '<div class="info">';
              infoHtml += '<p><strong>이름:</strong> ' + info.이름 + '</p>';
              infoHtml += '<p><strong>취미:</strong> ' + info.취미 + '</p>';
              infoHtml += '<p><strong>관심사:</strong> ' + info.관심사 + '</p>';
              infoHtml += '</div>';
            });
            infoListDiv.innerHTML = infoHtml;
          })
          .catch(error => {
            console.error('Error fetching info:', error);
          });
        });
      }
    });
  </script>
</body>
</html>
